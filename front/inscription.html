<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - GreenHouse Connect</title>

    <link rel="stylesheet" href="/front/inscription.css">
</head>

<body>

<div class="register-container">
    <h2>Créer un compte</h2>

    <div id="errorBox" class="error"></div>
    <div id="successBox" class="success"></div>

    <label>Prénom</label>
    <input type="text" id="prenom" placeholder="Votre prénom" required>

    <label>Nom</label>
    <input type="text" id="nom" placeholder="Votre nom" required>

    <label>Email</label>
    <input type="email" id="email" placeholder="exemple@mail.com" required>

    <label>Nom d'utilisateur</label>
    <input type="text" id="username" placeholder="Identifiant" required>

    <label>Mot de passe</label>
    <input type="password" id="password" placeholder="••••••••" required>

    <button onclick="register()">Créer mon compte</button>

    <p class="login-link">
        Déjà un compte ? <a href="/front/login.html">Se connecter</a>
    </p>
</div>

<script src="/front/inscription.js"></script>

</body>
</html>
